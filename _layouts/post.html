---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">Criado em {{ page.date | date_to_string }}</p>
<blockquote><p><em>{{ page.description }}</em></p></blockquote>
<article itemscope itemtype="http://schema.org/BlogPosting" class="post">
  {{ content | toc }}
</article>

<p class="meta">Modificado em <em>{{ page.last_modified_at | date_to_string }}</em></p>
