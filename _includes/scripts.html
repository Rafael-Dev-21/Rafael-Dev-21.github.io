<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!-- for mathjax support -->
{% if page.usemathjax %}
  <script>
    MathJax = {
      loader: {
        load: ['[tex]/mhchem']
      },
      tex: {
        packages: {
          '[+]': ['mhchem']
        },
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    }
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endif %}

<script src="{{ site.url }}/js/lib/jquery-3.6.0.min.js"></script>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

{% if page.usechemdoodle %}

  <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/ChemDoodleWeb.css"/>
  
  <script type="text/javascript" src="{{ site.url }}/js/lib/ChemDoodleWeb.js"></script>

{% endif %}
