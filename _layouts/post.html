---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<blockquote><p><em>{{ page.description }}</em></p></blockquote>
<article itemscope itemtype="http://schema.org/BlogPosting" class="post">
  {{ content }}
  {% toc %}
</article>

<p class="meta"><em>{{ page.last_modified_at | date_to_string }}</em></p>

{% if page.comments %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
