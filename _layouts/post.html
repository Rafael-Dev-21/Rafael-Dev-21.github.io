---
layout: default
published: true
---
<article>
  <header class="header">
    {% if page.image %}
      <img class="hero" src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}
    {% if page.title %}
      <h1>{{ page.title }}</h1>    {% else %}
      <h1>Post Sem Titulo</h1>
    {% endif %}
  </header>
  {{ page.date | date: "%d %b, %Y" }}
  {{ content }}
</article>
