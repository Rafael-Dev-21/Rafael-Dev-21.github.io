---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
  <article itemscope itemtype="http://schema.org/BlogPosting">{{ content }}</article>
</div>

{% if page.comments %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
