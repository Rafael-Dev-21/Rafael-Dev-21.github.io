---
layout: default
title: Me Mande Um E-Mail
---
<h1>{{ page.title }}</h1>
<form 
  name="mailme"
  method="POST"
  action="/thanks"
  data-netlify="true"
  data-netlify-recaptcha="true"
  data-netlify-honeypot="bot-field"
  id="form-contato">
  <input type="hidden" name="form-name" value="mailme"/>
  <p class="form-group">
    <label for="text-name">Seu Nome: <input type="text" name="nome" class="form-control" id="text-name" placeholder="entre seu nome"/></label>
  </p>
  <p class="form-group">
    <label for="email-email">Seu Email</label>
    <input type="email" name="email" class="form-control" id="email-email" aria-describedby="emailHelp" placeholder="voce@example.com"/>
    <small id="emailHelp" class="form-text text-muted">Eu nunca compartilharei seu email com alguÃ©m!</small>
  </p>
  <p class="form-group">
    <label for="area-message">Mensagem</label>
    <textarea name="mensagem" placeholder="sua mensagem" class="form-control" id="area-message" rows="7"></textarea>
  </p>
  <div data-netlify-recaptcha="true" class="form-group"></div>
  <p class="form-group">
    <button type="submit" class="botao largura1">Enviar</button>
  </p>
  <p class="form-text" lang="en">
    <strong><em>Powered by <a target="_blank" rel="noopener nofollow" href="https://netlify.com">Netlify</a></em></strong>
  </p>
</form>
