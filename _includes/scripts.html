<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!-- for mathjax support -->
{% if page.usemathjax %}
  <script>
    MathJax = {
      loader: {
        load: ['[tex]/mhchem']
      },
      tex: {
        packages: {
          '[+]': ['mhchem']
        },
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    }
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endif %}

<script defer src="/assets/js/jquery-3.6.0.min.js"></script>
<script defer src="/assets/js/modernizr.custom.min.js"></script>
<script defer src="/assets/js/polyfiller.js"></script>

<script defer src="/assets/js/bootstrap.bundle.js"></script>

<script defer src="/assets/js/cookie.js"></script>

<script defer src="/assets/js/main.js"></script>

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
    <script defer src="{{ js_file }}"></script>
  {% endfor %}
{% endif %}
