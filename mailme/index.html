---
layout: default
title: Me Mande Um E-Mail
---
<h1>{{ page.title }}</h1>
<form name="mailme" data-netlify="true" method="POST">
  <p>
    <label>Seu Nome: <input type="text" name="nome" placeholder="entre seu nome"/></label>
  </p>
  <p>
    <label>Seu Email: <input type="email" name="email" placeholder="voce@example.com"/></label>
  </p>
  <p>
    <label>Mensagem: <textarea name="mensagem" placeholder="sua mensagem"></textarea></label>
  </p>
  <p>
    <button type="submit">Enviar</button>
  </p>
  <p>
    <strong lang="en"><em>Powered by <a target="_blank" rel="noopener nofollow" href="https://netlify.com">Netlify</a></em></strong>
  </p>
</form>
