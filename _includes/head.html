    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    {% feed_meta %}
    {% seo %}
    
        <!-- link do preload -->
        <link rel="preload" type="text/css" href="/assets/css/manifest.css" as="style">
        {% if page.custom_css %}
        {% for css_file in page.custom_css %}
        <link rel="preload" type="text/css" href="{{ css_file }}" as="style">
        {% endfor %}
        {% endif %}
    
    <!-- link do estilo -->
    <link rel="stylesheet" type="text/css" href="/assets/css/manifest.css">
    {% if page.custom_css %}
      {% for css_file in page.custom_css %}
        <link rel="stylesheet" type="text/css" href="{{ css_file }}">
      {% endfor %}
    {% endif %}
    
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
	  <![endif]-->
