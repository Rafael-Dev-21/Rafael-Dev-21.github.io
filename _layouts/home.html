layout: default
published: true

<h1>Artigos/Posts</h1>

{% for post in site.posts %}

<article class="post"> 
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.date | date: "%d %b, %Y" }}
  <p> {{ post.description }} <a href="{{ post.url }}">Ler Mais</a></p>
</article>

{% endfor %}
