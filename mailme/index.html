---
layout: default
title: Me Mande Um E-Mail
---
<h1>{{ page.title }}</h1>
<div class="caixa">
  <form name="mailme" data-netlify="true" method="POST">
    <p>
      <label>Seu Nome: <input type="text" name="nome" /></label>
    </p>
    <p>
      <label>Seu Email: <input type="text" name="email" /></label>
    </p>
    <p>
      <label>Mensagem: <textarea name="mensagem"></textarea></label>
    </p>
    <p>
      <button type="submit">Enviar</button>
    </p>
    <p>
      <strong><em>Powered by <a target="_blank" rel="noopener nofollow" href="netlify.com">Netlify</a></em></strong>
    </p>
  </form>
</div>
