<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!-- for mathjax support -->
{% if page.usemathjax %}
  <script>
    MathJax = {
      loader: {
        load: ['[tex]/mhchem']
      },
      tex: {
        packages: {
          '[+]': ['mhchem']
        },
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    }
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endif %}

<script async src="{{ '/assets/js/lib/jquery-3.6.0.min.js' | relative_url }}"></script>
<script async src="/assets/js/lib/modernizr.custom.min.js"></script>
<script async src="/assets/js/lib/webshim/polyfiller.js"></script>

<script async src="{{ '/assets/js/lib/bootstrap.bundle.js' | relative_url }}"></script>

<script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

<script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

{% if page.usechemdoodle %}

  <link type="text/css" rel="stylesheet" href="{{ /assets/css/ChemDoodleWeb.css | relative_url }}"/>
  
  <script async type="text/javascript" src="{{ /assets/js/lib/ChemDoodleWeb.js | relative_url }}"></script>

{% endif %}

<script defer src="/assets/js/main.js"></script>
